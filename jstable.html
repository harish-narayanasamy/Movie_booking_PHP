<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Cake Form</title>
    <script type="text/javascript" src="js/test.js"></script>
    <link href="styles/cakeform.css" rel="stylesheet" type="text/css" />
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body onload='hideTotal()'>
<form action="" id="cakeform" onsubmit="return false;">
<table class="table" >
<tr>
   <th>Ticket Type</th>
   <th>Price</th>
   <th>Quantity</th>
   <th>Subtotal price</th>
 </tr>
<tr>
<td><input type="text" name="SA" value="Adult" readonly/></td>
<td><input type="number" name="price" value="18" readonly></td>
<td><select id="filling" name="filling"  onchange="calculateTotal()">
    <option value="None">Select seats</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select><br></td>
<td> <p id="tPrice1"  ></p></td>
</tr>
<tr>
<td><input type="text" name="SP" value="Concession" readonly/></td>
<td><input type="number" name="price" value="15" readonly></td>
<td><select id="killing" name="killing" onchange="calculateTotal()">
    <option value="None">Select seats</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select><br></td>
<td><p id="tPrice2"></p></td>
</tr>



</table>
<p id="totalPrice"></p>



     

<input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
</form>
 <p id="totalPrice"></p>
</body>
</html>
